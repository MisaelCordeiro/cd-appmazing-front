<mat-card class="card">
    <mat-card-title>Editar contacto</mat-card-title>
    <mat-card-content class="card-content">
        <form (submit)="updateContact()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="contact.name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Primer apellido</mat-label>
                <input matInput type="text" name="first_surname" [(ngModel)]="contact.first_surname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Segundo apellido</mat-label>
                <input matInput type="text" name="last_surname" [(ngModel)]="contact.last_surname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Numero</mat-label>
                <input matInput type="number" name="phone_number" [(ngModel)]="contact.phone_number">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" name="email" [(ngModel)]="contact.email">
            </mat-form-field>

            <div class="button">
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-raised-button color="warn" type="button" (click)="cancelUpdate()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
