<a mat-stroked-button routerLink="/contact/new">New contact</a>

<table mat-table [dataSource]="contacts" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let contact"> {{contact.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="first_surname">
      <th mat-header-cell *matHeaderCellDef> Primer apellido </th>
      <td mat-cell *matCellDef="let contact"> {{contact.first_surname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="last_surname">
      <th mat-header-cell *matHeaderCellDef> Segundo apellido </th>
      <td mat-cell *matCellDef="let contact"> {{contact.last_surname}} </td>
    </ng-container>

    <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef> Numero de telefono </th>
        <td mat-cell *matCellDef="let contact"> {{contact.phone_number}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
      </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailForm(row)"></tr>
  </table>
