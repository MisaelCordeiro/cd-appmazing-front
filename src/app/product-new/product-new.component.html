<mat-card class="card">
    <mat-card-title>AÃ±adir producto</mat-card-title>
    <mat-card-content class="card-content">
        <form (submit)="newProduct()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="product.name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Stock</mat-label>
                <input matInput type="number" name="stock" [(ngModel)]="product.stock">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
                <input matInput type="number" name="price" [(ngModel)]="product.price">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Activo</mat-label>
                <input matInput type="boolean" name="active" [(ngModel)]="product.active">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Fecha de entrada</mat-label>
                <input matInput type="date" name="date_added" [(ngModel)]="product.date_added">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Categoria</mat-label>
                <input matInput type="category" name="category" [(ngModel)]="category.id">
            </mat-form-field>
            <div class="button">
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-raised-button color="warn" type="button" (click)="cancelInsert()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
            


        </form>
    </mat-card-content>
</mat-card>
